<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="estilos.css" rel="stylesheet" />
    <link href="Alertas.css" rel="stylesheet" />
    <title>Serendipia ICP Project (ICP)</title>
    <script src="https://unpkg.com/@dfinity/agent@0.15.6/dist/index.min.js"></script>
    <script src="https://unpkg.com/@dfinity/principal@0.15.6/dist/index.min.js"></script>
    <script type="module" src="contador_idljs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="cnt_gral">
      <div class="cnt_formularioSerendipia">
        <h1 class="h1_frm_serendipiaProject" id="h1prueba">
          Serendipia Project (ICP)
        </h1>
        <br />
        <input class="txt" type="text" id="txt_nombre" />
        <label>Teléfono:</label>
        <input class="txt" type="tel" id="txt_telefono" />
        <label>Correo Electrónico:</label>
        <input class="txt" type="email" id="txt_correo" />
        <label>Dirección:</label>
        <input class="txt" type="text" id="txt_direccion" />
        <label>idRegistro:</label>
        <input class="txt" type="text" id="txt_idRegistro" readonly />
        <div class="cnt_botones">
          <button id="registrar">Registrar</button>
          <button id="consultar">Consultar</button>
          <button id="editar">Editar</button>
          <button id="eliminar">Eliminar</button>
        </div>
      </div>
    </div>
    <script src="funciones.js"></script>
    <script src="Alertas.js"></script>
  </body>
</html>
